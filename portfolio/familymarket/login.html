<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Market & Corner Deli</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="page">
        <div class="container">
            <div class="thediv" id="thediv">
                <div class="form-div">
                    <h1> Login </h1>
                    <form>
                        <input type="text" placeholder="username">
                        <input type="text" placeholder="password"> 
                        <input id="login-submit" type="submit" value="LOGIN"/>
                    </form>
                </div>
                <div class="form-div">
                    <h1> Sign-up </h1>
                    <form>
                        <input type="text" placeholder="first name">
                        <input type="text" placeholder="last name">
                        <input type="text" placeholder="username">
                        <input type="text" placeholder="password"> <!-- need to have capial, lowercase, number + special character -->
                        <input type="text" placeholder="re-enter password">
                        <input id="login-submit" type="submit" value="SIGN-UP"/>
                    </form>
                </div>
            </div>         
        </div>
        <div class="btn-div">
            <div id="login-btn-div"> <button id="login-btn" class="button underline"> Login </button> </div>
            <div id="signup-btn-div"> <button id="signup-btn" class="button2"> Sign-up </button> </div>
        </div>   
    </div>
    <script src="login.js"></script>
</body>
</html>
