<!DOCTYPE html>
<html>
    <head>
        <title> S2C Type App </title>
        <link rel="icon" type="image/x-icon" width="40px" height="40px" href="images/favicon.png">

        <!--CSS FILE LINK-->
		<link href="index.css" type="text/css" rel="stylesheet"/> 
        <!--CSS FILE LINK-->

        <!-- Beginning of Google Font Kit Links -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Italianno&family=Raleway:wght@100;200;400&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
        <!-- End of Google Font Kit Links -->

         
    </head>

    <body>
    
        <page>

            <div id="wordbar"> 
                <p id="wordbar-text"> </p> <!-- create an array for typing-->
            </div>

            <div id="letterboard">
                <div class="button-row"> 
                    <button id="a"> A </button> <button id="b"> B </button> <button id="c"> C </button> <button id="d"> D </button> 
                    <button id="e"> E </button> <button id="?"> ? </button>
                </div>
                <div class="button-row"> 
                    <button id="f"> F </button> <button id="g"> G </button> <button id="h"> H </button> <button id="i"> I </button> 
                    <button id="j"> J </button> <button id="quotes"> " </button>
                </div>
                <div class="button-row"> 
                    <button id="k"> K </button> <button id="l"> L </button> <button id="m"> M </button> <button id="n"> N </button> 
                    <button id="o"> O </button> <button id="!"> ! </button>
                </div>
                <div class="button-row"> 
                    <button id="p"> P </button> <button id="q"> Q </button> <button id="r"> R </button> <button id="s"> S </button> 
                    <button id="t"> T </button> <button id="!"> . </button>
                </div>
                <div class="button-row"> 
                    <button id="u"> U </button> <button id="v"> V </button> <button id="w"> W </button> <button id="x"> X </button> 
                    <button id="y"> Y </button> <button id="z"> Z </button>
                </div>
                <div class="button-row"> 
                    <button id="#"> # </button> 
                </div>
            </div>
        </page>

    </body>
    
</html>
